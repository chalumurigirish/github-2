<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <style>
    .container {
            
            
            position: relative; 
            width: 1000px;
            height: 600px;
            background: lavender;
           
        }
        .boxred {
            position: absolute;
            width: 180px;
            height: 100px;
            background: red;
            top: 40px;
            left: 40px;

        }
        .boxblue{
            position: absolute;
            width: 180px;
            height: 100px;
            background: blue;
            top: 40px;
            right: 40px;

        }
        .boxpurple {
            position: absolute;
            width: 180px;
            height: 100px;
            background: purple;
            top: 200px;
            left: 400px;
        }
        .boxyellow {
            position: absolute;
            width: 180px;
            height: 100px;
            background: yellow;
            bottom: 40px;
            left: 40px;
        }
        .boxgreen {
            position: absolute;
            width: 180px;
            height: 100px;
            background: green;
            bottom: 40px;
            right: 40px;
        }
        </style>
        <div class="parent">
        <div class="container">
            <div class="boxred"></div>
            <div class="boxblue"></div>
            <div class="boxpurple"></div>
            <div class="boxyellow"></div>
            <div class="boxgreen"></div>

    </div>

</body>
</html>
