<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #traficlight{
            background-color: black;
            height: 150px;
            width: 60px;
        }
        #light1{
            background-color: transparent;
            height: 40px;
            width: 15px;
            margin: 10px;
            border-radius: 100%;
        }

         #light2{
            background-color: transparent;
            height: 40px;
            width: 15px;
            margin: 10px;
             border-radius: 100%;
        }

         #light3{
            background-color: transparent;
            height: 40px;
            width: 45px;
            margin: 10px;
             border-radius: 100%;
        }

         #light1:hover{
            background-color: red;
            height: 40px;
            width: 40px;
            margin: 10px;
             border-radius: 100%;
        }

         #light2:hover{
            background-color: yellow;
            height: 40px;
            width: 40px;
            margin: 10px;
             border-radius: 100%;
        }

         #light3:hover{
            background-color: green;
            height: 40px;
            width: 40px;
            margin: 10px;
             border-radius: 100%;
        }

    </style>
</head>
<body>
    <div id="traficlight">
        <div id="back">
            <div id="light1"></div>
            <div id="light2"></div>
            <div id="light3"></div>
        </div>
    </div>
    
</body>
<script>
    const questions = [
  {
    category: "Geography",
    question: "What is the capital of France?",
    choices: ["London", "Paris", "Berlin"],
    answer: "Paris"
  },
  {
    category: "Science",
    question: "What is the chemical symbol for water?",
    choices: ["H2O", "CO2", "O2"],
    answer: "H2O"
  },
  {
    category: "History",
    question: "Who was the first president of the United States?",
    choices: ["Thomas Jefferson", "George Washington", "Abraham Lincoln"],
    answer: "George Washington"
  },
  {
    category: "Mathematics",
    question: "What is 7 multiplied by 8?",
    choices: ["54", "56", "64"],
    answer: "56"
  },
  {
    category: "Literature",
    question: "Who wrote 'Romeo and Juliet'?",
    choices: ["Charles Dickens", "William Shakespeare", "Jane Austen"],
    answer: "William Shakespeare"
  },
  {
    category: "Technology",
    question: "What does CPU stand for?",
    choices: ["Central Processing Unit", "Computer Personal Unit", "Central Program Utility"],
    answer: "Central Processing Unit"
  }
];


function getRandomQuestion(questionsArray) {
  const randomIndex = Math.floor(Math.random() * questionsArray.length);
  return questionsArray[randomIndex];
}

function getRandomComputerChoice(choices) {
  const randomIndex = Math.floor(Math.random() * choices.length);
  return choices[randomIndex];
}

function getResults(questionObject, computerChoice) {
  if (computerChoice === questionObject.answer) {
    return "The computer's choice is correct!";
  } else {
    return `The computer's choice is wrong. The correct answer is: ${questionObject.answer}`;
  }
}




console.log("=== Quiz System Demo ===\n");

// Get a random question from the questions array
const selectedQuestion = getRandomQuestion(questions);

// Display the selected question details
console.log(`Category: ${selectedQuestion.category}`);
console.log(`Question: ${selectedQuestion.question}`);
console.log(`Choices: ${selectedQuestion.choices.join(", ")}`);
console.log("");

// Get a random computer choice from the available choices
const computerAnswer = getRandomComputerChoice(selectedQuestion.choices);
console.log(`Computer's choice: ${computerAnswer}`);
console.log("");

// Get the results by comparing computer's choice with correct answer
const result = getResults(selectedQuestion, computerAnswer);
console.log(result);
console.log("");
console.log(`Correct answer: ${selectedQuestion.answer}`);
</script>
</html>
