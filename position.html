<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main_div{
            height: 740px;
            width: 1450px;
           
        }

        #box1{
            position: absolute;
            height: 200px;
            width: 250px;
            background-color: yellow;
            border-radius: 20px;
            top: 10px;
            left: 10px;
        }

        #box2{
            position: absolute;
            height: 200px;
            width: 250px;
            background-color: gray;
            border-radius: 20px;
            top: 10px;
            right: 10px;
        }

        #box3{
            position:absolute;
            height: 200px;
            width: 250px;
            background-color: green;
            border-radius: 20px;
            top: 300px;
            left: 600px;
        }

        #box4{
            position: absolute;
            height: 200px;
            width: 250px;
            background-color: purple;
            border-radius: 20px;
            bottom: 10px;
            left: 10px;
        }

        #box5{
            position: absolute;
            height: 200px;
            width: 250px;
            background-color: black;
            border-radius: 20px;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="main_div"> 
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
    </div>
</body>
</html>
